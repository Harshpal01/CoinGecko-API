<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Cryptocurrency Price Checker</h1>
        <input type="text" id="cryptoInput" placeholder="Enter cryptocurrency (e.g., bitcoin)">
        <button id="getPrice">Get Price</button>
        
        <p id="price"></p>
        <button id="priceChange" style="display: none;"></button>

        <div class="button-container">
            <button id="buyButton" class="buy-btn" style="display: none;">Buy Now</button>
            <button id="sellButton" class="sell-btn" style="display: none;">Sell Now</button>
        </div>

        <button id="signupButton" class="signup-btn">Sign Up</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
